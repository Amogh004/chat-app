<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Friday Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="back-arrow">&larr;</div>
            <div class="group-info">
                <h2>Fun Friday Group</h2>
            </div>
            <div class="user-icon">
                <img src="https://i.pravatar.cc/30" alt="User">
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input-area">
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="anonymity-toggle">
                <span>Now you're appearing as Anonymous!</span>
                <input type="checkbox" id="anonymous-checkbox">
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button class="attach-button"></button>
                <button class="send-button">&rarr;</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
